<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  #center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #radha {
    width: 300px;
    transition: transform 0.2s ease-out;
  }
  .spacer {
    height: 200vh;
    background: #f9f9f9;
  }
  </style>
</head>
<body>
  <div id="center">
    <img id="radha" src="radha.svg" alt="Rhada Golackananda" />
  </div>
  <div class="spacer"></div>
  <script>
    window.addEventListener('scroll', function() {
      const img = document.getElementById('radha');
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scale = Math.max(0.5, 1 - window.scrollY / maxScroll);
      img.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
