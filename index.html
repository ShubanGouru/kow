<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  #center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #krishna {
    width: 300px;
    transition: transform 0.2s ease-out;
  }
  .spacer {
    height: 200vh;
    background: #f9f9f9;
  }
  </style>
</head>
<body>
  <div id="center">
    <svg id="krishna" viewBox="0 0 200 200">
      <circle cx="100" cy="60" r="40" fill="#1E90FF" />
      <ellipse cx="100" cy="130" rx="50" ry="70" fill="#1E90FF" />
      <path d="M60 40 q40 -30 80 0 v20 h-80z" fill="#000" />
      <polygon points="80,20 100,0 120,20" fill="gold" />
      <rect x="50" y="100" width="100" height="8" fill="#deb887" />
      <circle cx="60" cy="104" r="2" fill="#000" />
      <circle cx="80" cy="104" r="2" fill="#000" />
      <circle cx="100" cy="104" r="2" fill="#000" />
      <circle cx="120" cy="104" r="2" fill="#000" />
      <circle cx="140" cy="104" r="2" fill="#000" />
    </svg>
  </div>
  <div class="spacer"></div>
  <script>
    window.addEventListener('scroll', function() {
      const img = document.getElementById('krishna');
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scale = Math.max(0.5, 1 - window.scrollY / maxScroll);
      img.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
